<!DOCTYPE html>
<html lang="en">

<head>
    <title>12-Responsive Design</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "layout__header") {
                x.className += " responsive";
            } else {
                x.className = "layout__header";
            }
        }
    </script>
</head>

<body>
    <header>
        <div class="layout__header" id="myTopnav">
            <h3 class="logo">
                Head.
            </h3>
            <a class="nav__link" href="#">Works</a>
            <a class="nav__link" href="#">Services</a>
            <a class="nav__link" href="#">Contacts</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>

        </div>


    </header>

    <main>
        <div class="layout__main">
            <h2 class="main__heading">Recipes</h2>

                lacus, vitae ullamcor.</h4>

        </div>
